<!DOCTYPE html>
<html>
<head>
    <title>Addition</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background-color: yellow;
            color: blue;
            text-align: center;
            border: 5px solid red;
            padding: 20px;
            width: 400px;
            margin: 50px auto;
            border-radius: 15px;
        }

        .container input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
            width: 100px;
            text-align: center;
        }

        .container button {
            border: none;
            padding: 7px 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .container button:hover {
            color: blue;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Addition of Two Numbers</h1>
        <input type="number" id="num1" placeholder="Enter 1st number">
        <input type="number" id="num2" placeholder="Enter 2nd number"><br>
        <button onclick="sum()">Addition</button>
        <h2>Result: <span id="display">Res</span></h2>
    </div>

    <script>
        function sum() {
            let n1 = parseFloat(document.getElementById("num1").value) || 0;
            let n2 = parseFloat(document.getElementById("num2").value) || 0;
            document.getElementById("display").textContent = n1 + n2;
        }
    </script>
</body>
</html>
